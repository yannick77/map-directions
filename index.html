<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get There Quicker</title>

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 50%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }
        #right-panel {
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        #right-panel select, #right-panel input {
            font-size: 15px;
        }

        #right-panel select {
            width: 100%;
        }

        #right-panel i {
            font-size: 12px;
        }
        #right-panel {
            height: 100%;
            float: right;
            width: 390px;
            overflow: auto;
        }
        #map {
            margin-right: 400px;
        }
        #floating-panel {
            background: #fff;
            padding: 5px;
            font-size: 14px;
            font-family: Arial;
            border: 1px solid #ccc;
            box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
            display: none;
        }
        @media print {
            #map {
                height: 500px;
                margin: 0;
            }
            #right-panel {
                float: none;
                width: auto;
            }
        }
    </style>
</head>
<body>

    <div id = "infoForm">
        <form onsubmit="onChangeHandler();return false;" method="post">
            <div class="address">
                <h3>From</h3>
                <div>
                    <label for="street">Street Address</label>
                    <input id="startingStreet" name="street_address" type="text" />
                </div>
                <div class="address-form-column">
                    <label for="city">City</label>
                    <input id="startingCity" name="city" type="text" />
                </div>
            </div>

            <div class="address">
                <h3>Via location 1</h3>
                <div>
                    <label for="street">Street Address</label>
                    <input id="viaStreet1" name="street_address" type="text" />
                </div>
                <div class="address-form-column">
                    <label for="city">City</label>
                    <input id="viaCity1" name="city" type="text" />
                </div>
            </div>

            <div class="address">
                <h3>Via location 2</h3>
                <div>
                    <label for="street">Street Address</label>
                    <input id="viaStreet2" name="street_address" type="text" />
                </div>
                <div class="address-form-column">
                    <label for="city">City</label>
                    <input id="viaCity2" name="city" type="text" />
                </div>
            </div>

            <select id="modeOfTransport">
                <option value="DRIVING">driving</option>
                <option value="WALKING">walking</option>
            </select>


            <div class="button">
                <input name="submit" type="submit" value="Get Directions" />
            </div>
        </form>
    </div>

    <div id="right-panel"></div>


    <div id="map"></div>

    <script>
        var fromAddress= document.getElementById("startingStreet").value + " " + document.getElementById("startingCity").value;
        var  toAddress= document.getElementById("viaStreet1").value +" "+document.getElementById("viaCity1").value;

        function initMap() {

            var directionsDisplay = new google.maps.DirectionsRenderer;
            var directionsService = new google.maps.DirectionsService;
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: {lat: 6.436093, lng: 3.436309}
            });
            directionsDisplay.setMap(map);
            directionsDisplay.setPanel(document.getElementById('right-panel'));

            // var control = document.getElementById('floating-panel');
            // control.style.display = 'block';
            // map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

            var onChangeHandler = function() {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            };
            document.getElementById('startingStreet').addEventListener('change', onChangeHandler);
            document.getElementById('viaStreet1').addEventListener('change', onChangeHandler);
        }

        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            var start = fromAddress;
            var end = toAddress;

            var modeOfTravel= document.getElementById("modeOfTransport").value;
            directionsService.route({
                origin: start,
                destination: end,
                travelMode: modeOfTravel
            }, function(response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
